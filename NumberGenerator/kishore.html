<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Number Generator</h1>
        <div class="form-group">
            <label for="initial">Initial Value:</label>
            <input type="number" id="initial" placeholder="Enter initial value">
        </div>
        <div class="form-group">
            <label for="final">Final Value:</label>
            <input type="number" id="final" placeholder="Enter final value">
        </div>
        <div class="form-group">
            <label for="step">Step:</label>
            <input type="number" id="step" placeholder="Enter step value">
        </div>
        <div class="form-group">
            <label for="separator">Separator:</label>
            <input type="text" id="separator" placeholder="Enter separator" value=" ">
        </div>
        <button onclick="generateNumbers()">Generate</button>
        <div class="output">
            <h2>Generated Numbers:</h2>
            <textarea id="output" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
